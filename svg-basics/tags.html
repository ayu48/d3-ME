<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <h1>Rectangle</h1>
        <div id="rect">
            <svg  width="500" height="50">
                <rect x="0" y="0" width="500" height="50" />
            </svg>
        </div>
        <h1>Circle</h1>
        <div id="circle">
            <svg  width="500" height="50">
                <circle cx="250" cy="25" r="25"/>
            </svg>
        </div>
        <h1>Ellipse</h1>
        <div id="ellipse">
            <svg  width="500" height="50">
                <ellipse cx="250" cy="25" rx="100" ry="25"/>
            </svg>
        </div>
        <h1>Line</h1>
        <div id="line">
            <svg  width="500" height="50">
                <line x1="0" y1="0" x2="500" y2="50" stroke="black"/>
            </svg>
        </div>
        <h1>Text</h1>
        <div id="text">
            <svg  width="500" height="50">
                <text x="250" y="25" font-family="sans-serif" font-size="25" fill="gray">text tag</text
            </svg>
        </div>
    </body>
</html>
