<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF8">
        <script src="https://jsbin.com/tijudo/2.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    </head>
    <style>
        body {
            padding-top: 50px;
            padding-left: 100px;
        }

        .bar {
            display: inline-block;
            width: 20px;
            height: 75px;
            margin-right: 2px;
            fill: teal;
        }
    </style>
    <body>
        <div id="charArea"></div>
        <script type="text/javascript">
            var dataset = [5, 10, 15, 20, 25]

            var svg = d3.select('#charArea').append('svg')
                .attr('width', 400)
                .attr('height', 300);

            var multiplier = 8;

            svg.selectAll('rect')
                .data(dataset)
                .enter()
                .append('rect')
                .attr('class', 'bar')
                .attr('x', function(d, i) {
                    return i * 22;
                })
                .attr('y', function(d, i) {
                    return 300 - d * multiplier;
                })
                .attr('width', 20)
                .attr('height', function(d) {
                    return d * multiplier;
                });
        </script>
    </body>
</html>
